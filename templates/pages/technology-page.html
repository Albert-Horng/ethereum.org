<template name="technologyPage">
  <div class="container page" id="technology-page">
    <h1>Technology</h1>
    <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item">
          <P class="text-center">
            Ethereum is a platform and a programming language that makes it possible for any developer to build and publish next-generation distributed applications.
          </P>
          <div class="text-center">
            <img src="images/tech_1.png" class="tech_1"/>
          </div>

        </div>
        <div class="item">
          <div class="text-center">
            <img src="images/tech_2.png" class="tech_2"/>
          </div>
          <P class="text-center">
            Ether, Ethereum's cryptofuel, powers the applications on the decentralized network.
          </P>
        </div>
        <div class="item">
          <p class="text-center">
            Contracts are the main building blocks of Ethereum.
          </p>
          <div class="text-center">
            <img src="images/tech_3.png" class="tech_3"/>
          </div>
        </div>
        <div class="item">
          <div class="text-center">
            <img src="images/tech_4.png" class="tech_4"/>
          </div>
          <P class="text-center">
            Sending a transaction to a contract causes its code to execute. Contracts can store data, send transactions and interact with other contracts.
          </P>
        </div>
        <div class="item">
          <P class="text-center">
            Ethereum can be used to codify, decentralize, secure and trade almost anything.
          </P>
          <div class="text-center">
            <img src="images/tech_5.png" class="tech_5">
          </div>
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    <div class="row sdcarousel"></div>
  </div>
</template>
