<template name="adminSignInPage">
  <div id="admin-signin-page" class="page">
    <div class="container">
      {{#with alert}}
        <div class="alert {{type}}">
          {{text}}
        </div>
      {{/with}}
    </div>
    <div class="signin-box">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well clearfix">
              <div class="row-fluid">
                <div class="col-md-4">
                  <img class="img-brand center-block" src="/images/ethereum-icon.svg"/>
                  <div class="text-center brand">
                    ETHEREUM
                  </div>
                </div>
                <div class="col-md-8">
                  <form>
                    <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-primary btn-block" submit/>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
