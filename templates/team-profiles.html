<template name="teamProfiles">
  <section id="team-profiles">
    <div class="container">
      <h1>Who</h1>
      {{#each profiles}}
        <div class="row">
          <div class="col-xs-3">
            <div class="thumbnail">
              <img src="{{photoUrl}}"/>
            </div>
          </div>
          <div class="col-xs-7">
            <h2>{{name}}</h2>
            <p>
              {{bio}}
            </p>
          </div>
        </div>
      {{/each}}
    </div>
  </section>
</template>
