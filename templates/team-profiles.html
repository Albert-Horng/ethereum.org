<template name="teamProfiles">
  <div class="section-flow light-grey at-page-top">
    <div class="container">
      <h1>Founders</h1>
    </div>
  </div>
  <section id="team-profiles" class="section-flow light-grey">
    {{#each profiles}}
      <div class="profile-container">
        <div class="container">
          <div class="row">
            {{#if isOdd index }}
              <div class="col-xs-7">
                <h2 class="text-right">{{profile.name}}</h2>
                <p class="text-right">
                  {{#markdown}}{{profile.bio}}{{/markdown}}
                </p>
              </div>
              <div class="col-xs-offset-1 col-xs-3">
                <div class="thumbnail">
                  <img src="{{profile.photoUrl}}"/>
                </div>
              </div>
            {{else}}
              <div class="col-xs-3">
                <div class="thumbnail">
                  <img src="{{profile.photoUrl}}"/>
                </div>
              </div>
              <div class="col-xs-offset-1 col-xs-7">
                <h2>{{profile.name}}</h2>
                <p>
                  {{profile.bio}}
                </p>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    {{/each}}
  </section>
</template>
