<template name="community">
  <section id="community" class="section-flow dark-grey">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 subsection-text">
          <h1>Community</h1>
          <p>
            Ethereum has a vibrant worldwide community.
          </p>
          <p>
            We are lucky to have meetups in over 50 cities around the world organized by community members like you.
          </p>
          <p>
            If you don't see a meetup near you, <a href="https://forum.ethereum.org/discussion/171/how-to-start-an-ethereum-meetup-faq" target="_blank">start one</a>!
          </p>
        </div>
        <div class="col-xs-8">
          {{>previousMeetups}}
        </div>
      </div>
    </div>
    <div class="container pointer">
      <div class="row">
        <div class="col-xs-4 point-down light-grey">
        </div>
      </div>
    </div>
  </section>
</template>
