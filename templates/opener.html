<template name="opener">
  <section id="opener" class="section-flow dark-blue">
    <div class="logo">
      <img src="/images/ethereum_logo_PC.svg"/>
    </div>
    
    <h2 class="blurboid" data-blurb-id="{{_id}}">
      <ul>
        {{#momentum plugin="fade2" duration=2000}}
          {{#each blurboids}}
            <li>{{text}}</li>
          {{/each}}
        {{/momentum}}
      </ul>
    </h2>
    
    <h1 class="tagline">A platform for decentalized applications</h1>
    <section id="call-to-action">
      {{> callToAction }}
    </section>      
  </section>
</template>
