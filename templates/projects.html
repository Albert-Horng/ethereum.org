<template name="projects">
  <section id="projects">
    <div class="container">
      <h1>Projects using Ethereum</h1>
      <div class="row">
        <div class="col-md-12">
          <table class="sparse-bordered">
            {{#each projectGroups }}
              <tr>
                {{#each this}}
                  <td>
                    <a href="https://{{link}}">
                      <div class="thumbnail">
                        <img class="{{#if largeImage}}smaller{{/if}}" src="{{imgUrl}}"/>
                      </div>
                      <h4>{{name}}</h4>
                      <p>
                        {{description}}
                      </p>
                      <p>
                        {{link}}
                      </p>
                    </a>
                  </td>
                {{/each}}
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </section>
</template>
