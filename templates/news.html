<template name="news">
  <section id="news" class="section-flow light-grey">
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          {{>blogPosts blogFeed}}
        </div>
        <div class="col-xs-4">
          <section id="news-tweets" class="section-flow purple subsection">
            <h1>Twitter</h1>
            {{#each tweetsShort}}
              {{> tweetItem this}}
            {{/each}}
          </section>
        </div>
      </div>
    </div>
    <div class="container pointer">
      <div class="row">
        <div class="col-xs-4 point-down light-grey">
        </div>
      </div>
    </div>
  </section>
</template>
