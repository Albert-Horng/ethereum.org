<template name="video">
  <div class="col-xs-3">
    <a href="{{url}}" class="thumbnail video" data-id="{{_id}}">
      <img src="{{thumbnails.medium.url}}"/>
      <h4>
        <span class="title">{{description}}</span>
      </h4>
    </a>
  </div>
</template>

<template name="videos">
  <section id="videos">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Latest videos</h1>
        </div>
      </div>
      <div class="row">
        {{#each youtubeVideos}}
          {{> video }}
        {{/each}}
      </div>
    </div>
  </section>
</template>
